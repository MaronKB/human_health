<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HH 아이디/비밀번호 찾기</title>
    <link rel="icon" href="resources/images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/includeHtml.js"></script>
    <script src="js/forgot-password.js"></script>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/forgot-password.css"/>
</head>
<body>
<header data-include-html="header.html"></header>
<main class="max">
    <a id="back" href="main.html"><i>◀</i><h4>메인으로 돌아가기</h4></a>
    <section class="login-section forgot-password">
        <form class="login-form">
            <h2><span>아이디</span> 찾기</h2>
            <div class="login-input">
                <label for="nickname">닉네임</label>
                <input id="nickname" type="text" placeholder="nickname" required/>
            </div>
            <div class="login-buttons">
                <button class="login" type="submit">아이디 확인</button>
            </div>
        </form>
        <form class="login-form">
            <h2><span>비밀번호</span> 찾기</h2>
            <div class="login-input">
                <label for="email">아이디</label>
                <input id="email" type="email" placeholder="example@humanhealth.com" required/>
            </div>
            <div class="login-buttons">
                <button class="login" type="submit">메일 발송</button>
            </div>
        </form>
    </section>
</main>
</body>
<script></script>
</html>
