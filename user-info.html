<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HH 유저정보</title>
    <link rel="icon" href="resources/images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/index.js"></script>
    <script src="js/user-info.js"></script>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/user-info.css"/>
</head>
<body>
<header data-include-html="header.html"></header>
<main class="max">
    <a id="back" href="main.html"><i>◀</i><h4>메인으로 돌아가기</h4></a>
    <section class="login-section">
        <form class="login-form">
            <h2>USER <span>INFO</span></h2>
            <div class="login-input">
                <label for="nickname">닉네임</label>
                <input id="nickname" type="text" placeholder="nickname" maxlength="50" required/>
                <button type="button" id="change-nickname">변경</button>
            </div>
            <div class="login-input">
                <label for="current-password">현재 비밀번호</label>
                <input id="current-password" type="password" value="" minlength="8" maxlength="16" placeholder="비밀번호로 인증하십시오" required/>
            </div>
            <div class="change-password">
                <div class="login-input">
                    <label for="password">비밀번호 변경</label>
                    <input id="password" type="password" minlength="8" maxlength="16" placeholder="변경할 비밀번호 입력"/>
                </div>
                <div class="login-input">
                    <label for="password-confirm">비밀번호 변경 확인</label>
                    <input id="password-confirm" type="password" minlength="8" maxlength="16" placeholder="변경할 비밀번호 재입력"/>
                </div>
            </div>
            <div class="login-input">
                <span>이메일 수신 동의</span>
                <div>
                    <input id="agree" name="subscribe" type="radio" placeholder="text" value="Y"/>
                    <label for="agree">동의</label>
                    <input id="disagree" name="subscribe" type="radio" placeholder="text" value="N"/>
                    <label for="disagree">거부</label>
                </div>
            </div>
            <div class="login-buttons">
                <button class="login" type="submit">저장</button>
                <a id="out">회원 탈퇴</a>
            </div>
        </form>
    </section>
</main>
</body>
<script></script>
</html>
