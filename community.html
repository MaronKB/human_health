<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HH 커뮤니티</title>
    <link rel="icon" href="resources/images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/index.js"></script>
    <script src="js/community.js"></script>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/community.css"/>
</head>
<body style="background-image: url('resources/images/community.jpg')">
<header data-include-html="header.html"></header>
<main>
    <section id="community" class="box">
        <div class="community-item" id="community-title">
            <h4 class="community-item-number">번호</h4>
            <h4 class="community-item-title">글 제목</h4>
            <h4 class="community-item-nickname">닉네임</h4>
            <h4 class="community-item-date">작성일</h4>
            <h4 class="community-item-view">조회수</h4>
        </div>
        <div class="community-list" id="community-list"></div>
    </section>
    <div class="community-bottom">
        <div class="community-pagination" id="community-pagination">
            <a id="pagination-left" class="pagination-button pagination-arrow">◀</a>
            <div id="community-pagination-container" class="pagination-container"></div>
            <a id="pagination-right"  class="pagination-button pagination-arrow">▶</a>
        </div>
    </div>
    <div class="community-pagination" id="community-pagination"></div>
    <div class="community-post">
        <select class="post-category" required>
            <option value="제목">제목</option>
            <option value="닉네임">닉네임</option>
        </select>
        <div class="post-search">
            <input type="text">
            <button class="search-button">검색</button>
        </div>
        <a href="./community-write.html">
            <button class="community-button">글쓰기</button>
        </a>
    </div>
</main>
</body>
</html>
