<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HH 글쓰기</title>
    <script src="js/includeHtml.js"></script>
    <script src="js/c.write.js"></script> <!-- 자바스크립트 파일 연결 -->
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/c.write.css"/>
</head>
<body>
<header data-include-html="header.html"></header>

<form>
    <input type="text" placeholder="제목" class="title">
    <input type="file" id="fileInput" class="file-input" accept="image/*" required multiple hidden>
    <label for="fileInput" class="upload-label">이미지 첨부</label>
</form>
<form>
    <input type="text" placeholder="내용을 입력해주세요" class="tb">
</form>

<div class="button-container">
    <button type="button" class="b" id="cancelBtn" onclick="location.href='community.html'">취소</button> 
    <button type="button" class="b" id="resetBtn">초기화</button>
    <button type="submit" class="b" id="submitBtn">등록</button>
</div>

</body>
</html>
