<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HH 유저</title>
    <link rel="icon" href="resources/images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/index.js"></script>
    <script src="js/user.js"></script>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/user.css"/>
</head>
<body>
<header data-include-html="header.html"></header>
<main>
    <section class="welcome">
        <h3><span>이용자</span>님, 안녕하세요!</h3>
        <div class="date">
            <h4>관리 시작일</h4>
            <input type="date" id="start-date" value="2024-08-12"/>
            <h4>로부터 <span id="date-diff">N</span>일째</h4>
        </div>
    </section>
    <section class="user-info">
        <section class="user-main">
            <form id="user-inputs" class="box">
                <h3 id="user-inputs-title" class="user-title">유저 정보</h3>
                <div id="user-profile">
                    <img src="resources/images/blank-profile.jpg" alt="profile image"/>
                </div>
                <div class="user-input">
                    <h4><i class="fa-solid fa-user"></i>이름 : 이용자</h4>
                </div>
                <div class="user-input">
                    <h4><i class="fa-solid fa-venus-mars"></i>성별 : </h4>
                    <input type="radio" name="sex" id="male" value="male" checked/>
                    <label for="male">남</label>
                    <span>/</span>
                    <input type="radio" name="sex" id="female" value="male"/>
                    <label for="female">여</label>
                </div>
                <div class="user-input">
                    <h4><i class="fa-solid fa-seedling"></i>나이 : </h4>
                    <input type="number" id="age" value="28"/>
                    <label for="age">세</label>
                </div>
                <div class="user-input">
                    <h4><i class="fa-solid fa-ruler"></i>키 : </h4>
                    <input type="number" id="height" value="182"/>
                    <label for="height">cm</label>
                </div>
                <div class="user-input">
                    <h4><i class="fa-solid fa-weight-scale"></i>체중 : </h4>
                    <input type="number" id="weight" value="71"/>
                    <label for="weight">kg</label>
                </div>
                <div class="user-input">
                    <h4><i class="fa-solid fa-bacon"></i>체지방률 : </h4>
                    <input type="number" id="fat" value="14"/>
                    <label for="fat">%</label>
                </div>
                <div class="user-input">
                    <h4><i class="fa-solid fa-hand-fist"></i>골격근량 : </h4>
                    <input type="number" id="skeletal" value="32.8"/>
                    <label for="skeletal">kg</label>
                </div>
                <a class="save-button">저장</a>
            </form>
            <div class="user-calories box">
                <h3 class="user-title">기초 대사량</h3>
                <input type="number" id="kal" value="0" disabled/>
                <label for="kal">kcal</label>
            </div>
            <div class="user-graph">
                <div class="graph">
                    <h4 class="graph-header"><i class="fa-solid fa-weight-scale"></i>체중</h4>
                    <div class="graph-subheader">
                        <h5>목표</h5>
                        <h5>현재</h5>
                    </div>
                    <div class="graph-body">
                        <div class="graph-texts">
                            <span>저체중</span>
                            <span>표준</span>
                            <span>경도 비만</span>
                            <span>중등도 비만</span>
                            <span>고도 비만</span>
                        </div>
                        <progress id="weight-target" class="graph-progress graph-target ready" value="30" max="100"></progress>
                        <progress id="weight-current" class="graph-progress graph-current ready" value="60" max="100"></progress>
                        <div class="graph-line">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
                <div class="graph">
                    <h4 class="graph-header"><i class="fa-solid fa-bacon"></i>체지방률</h4>
                    <div class="graph-subheader">
                        <h5>목표</h5>
                        <h5>현재</h5>
                    </div>
                    <div class="graph-body">
                        <div class="graph-texts">
                            <span>매우 낮음</span>
                            <span>낮음</span>
                            <span>보통</span>
                            <span>높음</span>
                            <span>매우 높음</span>
                        </div>
                        <progress id="fat-target" class="graph-progress graph-target ready" value="50" max="100"></progress>
                        <progress id="fat-current" class="graph-progress graph-current ready" value="65" max="100"></progress>
                        <div class="graph-line">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
                <div class="graph">
                    <h4 class="graph-header"><i class="fa-solid fa-hand-fist"></i>골격근량</h4>
                    <div class="graph-subheader">
                        <h5>목표</h5>
                        <h5>현재</h5>
                    </div>
                    <div class="graph-body">
                        <div class="graph-texts">
                            <span>매우 낮음</span>
                            <span>낮음</span>
                            <span>보통</span>
                            <span>높음</span>
                            <span>매우 높음</span>
                        </div>
                        <progress id="skeletal-target" class="graph-progress graph-target ready" value="70" max="100"></progress>
                        <progress id="skeletal-current" class="graph-progress graph-current ready" value="25" max="100"></progress>
                        <div class="graph-line">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <aside class="user-side">
            <div class="side-input">
            </div>
            <div class="side-input">
                <h4>목표 체중 : </h4>
                <input type="number" id="target-weight" value="65.5"/>
                <label for="target-weight">kg</label>
            </div>
            <div class="side-input">
                <h4>현재 체중 : </h4>
                <input type="number" id="current-weight" value="65.5"/>
                <label for="current-weight">kg</label>
            </div>
            <div class="side-input">
                <h4>목표 체지방률 : </h4>
                <input type="number" id="target-fat" value="65.5"/>
                <label for="target-fat">%</label>
            </div>
            <div class="side-input">
                <h4>현재 체지방률 : </h4>
                <input type="number" id="current-fat" value="65.5"/>
                <label for="current-fat">%</label>
            </div>
            <div class="side-input">
                <h4>목표 골격근량 : </h4>
                <input type="number" id="target-skeletal" value="65.5"/>
                <label for="target-skeletal">kg</label>
            </div>
            <div class="side-input">
                <h4>현재 체지방률 : </h4>
                <input type="number" id="current-skeletal" value="65.5"/>
                <label for="current-skeletal">kg</label>
            </div>
            <a class="save-button">저장</a>
        </aside>
    </section>
</main>
</body>
<script></script>
</html>
