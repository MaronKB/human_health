<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HH 유저</title>
    <link rel="icon" href="resources/images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/index.js"></script>
    <script src="js/user.js"></script>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/user.css"/>
</head>
<body>
<header data-include-html="header.html"></header>
<main>
    <section class="welcome">
        <h3><span id="welcome-name">이용자</span>님, 안녕하세요!</h3>
        <div class="date">
            <h4>관리 시작일</h4>
            <input type="date" id="start-date" value="2024-08-12"/>
            <h4>로부터 <span id="date-diff">N</span>일째</h4>
        </div>
    </section>
    <section class="user-main">
        <form id="user-inputs" class="box">
            <h3 id="user-inputs-title" class="user-title">유저 정보</h3>
            <div id="user-profile">
                <img id="user-image" src="resources/images/blank-profile.jpg" alt="profile image"/>
                <a id="edit-profile"><i class="fa-solid fa-pen-to-square"></i></a>
            </div>
            <div class="user-input">
                <h4><i class="fa-solid fa-user"></i>이름 : <span id="name"></span></h4>
            </div>
            <div class="user-input">
                <h4><i class="fa-solid fa-venus-mars"></i>성별 : </h4>
                <input type="radio" name="gender" id="male" value="male"/>
                <label for="male">남</label>
                <span>/</span>
                <input type="radio" name="gender" id="female" value="female"/>
                <label for="female">여</label>
            </div>
            <div class="user-input">
                <h4><i class="fa-solid fa-seedling"></i>나이 : </h4>
                <input type="number" id="age" step="0.1"/>
                <label for="age">세</label>
            </div>
            <div class="user-input">
                <h4><i class="fa-solid fa-ruler"></i>키 : </h4>
                <input type="number" id="height" step="0.1"/>
                <label for="height">cm</label>
            </div>
            <div class="user-input column-2">
                <div>
                    <h4><i class="fa-solid fa-weight-scale"></i>체중 : </h4>
                    <input type="number" id="weight" step="0.1"/>
                    <label for="weight">kg</label>
                </div>
                <i class="fa-solid fa-caret-right"></i>
                <div>
                    <h4>목표 : </h4>
                    <input type="number" id="target-weight" step="0.1"/>
                    <label for="target-weight">kg</label>
                </div>
            </div>
            <div class="user-input column-2">
                <div>
                    <h4><i class="fa-solid fa-bacon"></i>체지방률 : </h4>
                    <input type="number" id="fat" step="0.1"/>
                    <label for="fat">%</label>
                </div>
                <i class="fa-solid fa-caret-right"></i>
                <div>
                    <h4>목표 : </h4>
                    <input type="number" id="target-fat" step="0.1"/>
                    <label for="target-fat">%</label>
                </div>
            </div>
            <div class="user-input column-2">
                <div>
                    <h4><i class="fa-solid fa-hand-fist"></i>골격근량 : </h4>
                    <input type="number" id="skeletal" step="0.1"/>
                    <label for="skeletal">kg</label>
                </div>
                <i class="fa-solid fa-caret-right"></i>
                <div>
                    <h4>목표 : </h4>
                    <input type="number" id="target-skeletal" step="0.1"/>
                    <label for="target-skeletal">kg</label>
                </div>
            </div>
            <button id="save" type="submit" class="button">저장</button>
        </form>
        <div id="user-calc">
            <div id="user-calories" class="box">
                <h3 class="user-title">기초 대사량</h3>
                <h4 id="bmr">0</h4>
                <h5>kcal</h5>
            </div>
            <div class="user-graph">
                <div class="graph box">
                    <h4 class="graph-header"><i class="fa-solid fa-weight-scale"></i>체중</h4>
                    <div class="graph-subheader">
                        <h5>목표</h5>
                        <h5>현재</h5>
                    </div>
                    <div class="graph-body">
                        <div class="graph-texts">
                            <span>저체중</span>
                            <span class="span-2">표준</span>
                            <span>과체중</span>
                            <span class="span-2">경도</span>
                            <span class="span-2">중등도</span>
                            <span>고도</span>
                        </div>
                        <progress id="weight-target" class="graph-progress graph-target ready" max="100"></progress>
                        <progress id="weight-current" class="graph-progress graph-current ready" max="100"></progress>
                        <div class="graph-line">
                            <span></span>
                            <span class="span-2"></span>
                            <span></span>
                            <span class="span-2"></span>
                            <span class="span-2"></span>
                            <span></span>
                        </div>
                        <div class="graph-number">
                            <span id="weight-current-number"></span>
                            <span>
                                <i class="fa-solid fa-angle-right"></i>
                                <i class="fa-solid fa-angle-right"></i>
                                <i class="fa-solid fa-angle-right"></i>
                            </span>
                            <span id="weight-target-number"></span>
                        </div>
                    </div>
                </div>
                <div class="graph box">
                    <h4 class="graph-header"><i class="fa-solid fa-bacon"></i>체지방률</h4>
                    <div class="graph-subheader">
                        <h5>목표</h5>
                        <h5>현재</h5>
                    </div>
                    <div class="graph-body">
                        <div class="graph-texts">
                            <span>매우 낮음</span>
                            <span>낮음</span>
                            <span>보통</span>
                            <span>높음</span>
                            <span>매우 높음</span>
                        </div>
                        <progress id="fat-target" class="graph-progress graph-target ready" max="100"></progress>
                        <progress id="fat-current" class="graph-progress graph-current ready" max="100"></progress>
                        <div class="graph-line">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="graph-number">
                            <span id="fat-current-number"></span>
                            <span>
                                <i class="fa-solid fa-angle-right"></i>
                                <i class="fa-solid fa-angle-right"></i>
                                <i class="fa-solid fa-angle-right"></i>
                            </span>
                            <span id="fat-target-number"></span>
                        </div>
                    </div>
                </div>
                <div class="graph box">
                    <h4 class="graph-header"><i class="fa-solid fa-hand-fist"></i>골격근량</h4>
                    <div class="graph-subheader">
                        <h5>목표</h5>
                        <h5>현재</h5>
                    </div>
                    <div class="graph-body">
                        <div class="graph-texts">
                            <span>매우 낮음</span>
                            <span>낮음</span>
                            <span>보통</span>
                            <span>높음</span>
                            <span>매우 높음</span>
                        </div>
                        <progress id="skeletal-target" class="graph-progress graph-target ready" max="100"></progress>
                        <progress id="skeletal-current" class="graph-progress graph-current ready" max="100"></progress>
                        <div class="graph-line">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="graph-number">
                            <span id="skeletal-current-number"></span>
                            <span>
                                <i class="fa-solid fa-angle-right"></i>
                                <i class="fa-solid fa-angle-right"></i>
                                <i class="fa-solid fa-angle-right"></i>
                            </span>
                            <span id="skeletal-target-number"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
<script></script>
</html>
