<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HH 로그인</title>
    <script src="../includeHtml.js"></script>
    <link rel="stylesheet" href="../index.css"/>
</head>
<body>
<main class="max">
    <a class="back" href="main.html"><i>◀</i><h4>메인으로 돌아가기</h4></a>
    <section class="login-section forgot-password">
        <form class="login-form">
            <h2><span>이메일</span> 찾기</h2>
            <div class="login-input">
                <label for="nickname">닉네임</label>
                <input id="nickname" type="text" placeholder="nickname" required/>
            </div>
            <div class="login-buttons">
                <button class="login" type="submit">이메일 확인</button>
            </div>
        </form>
        <form class="login-form">
            <h2><span>비밀번호</span> 찾기</h2>
            <div class="login-input">
                <label for="email">이메일</label>
                <input id="email" type="email" placeholder="example@humanhealth.com" required/>
            </div>
            <div class="login-buttons">
                <button class="login" type="submit">메일 발송</button>
            </div>
        </form>
    </section>
</main>
</body>
<script></script>
</html>
