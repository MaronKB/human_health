<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HH 유저</title>
    <script src="../includeHtml.js"></script>
    <link rel="stylesheet" href="../index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<header data-include-html="./header.html"></header>
<main>
    <section class="welcome">
        <h3><span>이용자</span>님, 안녕하세요!</h3>
        <p>관리 시작일로부터 <span>N</span>일째</p>
    </section>
    <section class="user-info">
        <section class="user-main">
            <form id="user-inputs">
                <div class="user-input">
                    <h4>성별 : </h4>
                    <input type="radio" name="sex" id="male" value="male" checked/>
                    <label for="male">남</label>
                    <span>/</span>
                    <input type="radio" name="sex" id="female" value="male"/>
                    <label for="female">여</label>
                </div>
                <div class="user-input">
                    <h4>나이 : </h4>
                    <input type="number" id="age" value="28"/>
                    <label for="age">세</label>
                </div>
                <div class="user-input">
                    <h4>키 : </h4>
                    <input type="number" id="height" value="182"/>
                    <label for="height">cm</label>
                </div>
                <div class="user-input">
                    <h4>체중 : </h4>
                    <input type="number" id="weight" value="71"/>
                    <label for="weight">kg</label>
                </div>
                <div class="user-input">
                    <h4>체지방률 : </h4>
                    <input type="number" id="fat" value="14"/>
                    <label for="fat">%</label>
                </div>
                <div class="user-input">
                    <h4>골격근량 : </h4>
                    <input type="number" id="skeletal" value="32.8"/>
                    <label for="skeletal">kg</label>
                </div>
            </form>
            <div class="user-calories">
                <h4>기초 대사량</h4>
                <input type="number" id="kal" value="0" disabled/>
                <label for="kal">kcal</label>
            </div>
            <div class="user-graph">
                <div class="graph">
                    <h4 class="graph-header">체중</h4>
                    <div class="graph-body">
                        <div class="graph-texts">
                            <span>저체중</span>
                            <span>표준</span>
                            <span>경도 비만</span>
                            <span>중등도 비만</span>
                            <span>고도 비만</span>
                        </div>
                        <progress id="weight-target" class="graph-target" value="30" max="100"></progress>
                        <progress id="weight-current" class="graph-current" value="60" max="100"></progress>
                        <div class="graph-line">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
                <div class="graph">
                    <h4 class="graph-header">체지방률</h4>
                    <div class="graph-body">
                        <div class="graph-texts">
                            <span>매우 낮음</span>
                            <span>낮음</span>
                            <span>보통</span>
                            <span>높음</span>
                            <span>매우 높음</span>
                        </div>
                        <progress id="fat-target" class="graph-target" value="50" max="100"></progress>
                        <progress id="fat-current" class="graph-current" value="65" max="100"></progress>
                        <div class="graph-line">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
                <div class="graph">
                    <h4 class="graph-header">골격근량</h4>
                    <div class="graph-body">
                        <div class="graph-texts">
                            <span>매우 낮음</span>
                            <span>낮음</span>
                            <span>보통</span>
                            <span>높음</span>
                            <span>매우 높음</span>
                        </div>
                        <progress id="skeletal-target" class="graph-target" value="70" max="100"></progress>
                        <progress id="skeletal-current" class="graph-current" value="25" max="100"></progress>
                        <div class="graph-line">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <aside class="user-side">
            <div class="side-input">
                <h4>관리 시작일 : </h4>
                <input type="date" id="start-date" value="2024-08-12"/>
            </div>
            <div class="side-input">
                <h4>목표 체중 : </h4>
                <input type="number" id="target-weight" value="65.5"/>
                <label for="target-weight">kg</label>
            </div>
            <div class="side-input">
                <h4>현재 체중 : </h4>
                <input type="number" id="current-weight" value="65.5"/>
                <label for="current-weight">kg</label>
            </div>
            <div class="side-input">
                <h4>목표 체지방률 : </h4>
                <input type="number" id="target-fat" value="65.5"/>
                <label for="target-fat">%</label>
            </div>
            <div class="side-input">
                <h4>현재 체지방률 : </h4>
                <input type="number" id="current-fat" value="65.5"/>
                <label for="current-fat">%</label>
            </div>
            <div class="side-input">
                <h4>목표 골격근량 : </h4>
                <input type="number" id="target-skeletal" value="65.5"/>
                <label for="target-skeletal">kg</label>
            </div>
            <div class="side-input">
                <h4>현재 체지방률 : </h4>
                <input type="number" id="current-skeletal" value="65.5"/>
                <label for="current-skeletal">kg</label>
            </div>
        </aside>
    </section>
</main>
</body>
<script></script>
</html>
