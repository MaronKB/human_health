<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HH 활동</title>
    <script src="../includeHtml.js"></script>
    <link rel="stylesheet" href="../index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../includeHtml.js"></script>
    <script src="activities.js" defer></script>
</head>
<body>
<header data-include-html="./header.html"></header>
    <div class="act-date">
        <input type="date" class="act-date-btn" placeholder="날짜 선택하기" >
    </div>

    <section class="act-kcal">
        <h3>활동대사량</h3>
        <p> <span>N</span> kcal</p>
    </section>

    <section class="act-template">
        <table class="act-table">
            <thead>
                <tr>
                    <th colspan="5">
                        <div class="act-table-add">
                            <span> </span>
                            <button type="button" id="add-act" onclick="addRow()">+</button>
                        </div>
                    </th>
                </tr>
                <tr>
                    <th>활동</th>
                    <th>시간</th>
                    <th>강도</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </section>

        <!-- 모달 -->
        <div id="actModal" class="act-modal">
            <div class="act-modal-content">
                <span class="act-close" onclick="closeModal()">&times;</span>
                <h2>활동 추가</h2>
                <label for="search-act"></label>
                <input type="text" id="search-act" placeholder="Search"><br><br>
                <label for="food-name">식품명:</label>
                <input type="text" id="food-name" required><br><br>
                <label for="meal-type">식사구분:</label>
                <input type="text" id="meal-type" required><br><br>
                <label for="carbs">탄수화물:</label>
                <input type="number" id="carbs" required><br><br>
                <label for="protein">단백질:</label>
                <input type="number" id="protein" required><br><br>
                <label for="fat">지방:</label>
                <input type="number" id="fat" required><br><br>
                <button onclick="submitData()">+</button>
            </div>
        </div>

</body>
<script></script>
</html>
