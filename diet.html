<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HH 식단</title>
    <link rel="icon" href="resources/images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/diet.css" />
    <script src="js/index.js"></script>
    <script src="js/diet.js" defer></script>
</head>
<body>
    <header data-include-html="header.html"></header>
    <main>
        <input type="date" id="current-date"/>
        <section class="diet-kcal box">
            <h3>총 섭취 칼로리</h3>
            <p> <span>0</span> kcal</p>
        </section>
        <section class="recommended-intake">
            <div class="intake-box box">
                <h4>권장 탄수화물 섭취량</h4>
                <div><div><span>130</span></div><span>g</span></div>
                <i class="fa-solid fa-bowl-food"></i>
            </div>
            <div class="graph">
                <div class="graph-body">
                    <div class="graph-texts">
                        <span></span>
                        <span></span>
                        <span>적정</span>
                        <span></span>
                        <span></span>
                    </div>
                    <progress id="carbs-target" class="graph-progress graph-target ready" value="50" max="100"></progress>
                    <progress id="carbs-current" class="graph-progress graph-current ready" value="10" max="100"></progress>
                    <div class="graph-line">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="graph-subheader">
                    <h5>적정</h5>
                    <h5>현재</h5>
                </div>
            </div>
            <div class="intake-box box">
                <h4>권장 단백질 섭취량</h4>
                <div><div><i class="fa-solid fa-dna"></i><span>70</span></div><span>g</span></div>
            </div>
            <div class="graph">
                <div class="graph-body">
                    <div class="graph-texts">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span>적정</span>
                        <span></span>
                    </div>
                    <progress id="protein-target" class="graph-progress graph-target ready" value="70" max="100"></progress>
                    <progress id="protein-current" class="graph-progress graph-current ready" value="20" max="100"></progress>
                    <div class="graph-line">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="graph-subheader">
                    <h5>적정</h5>
                    <h5>현재</h5>
                </div>
            </div>
            <div class="intake-box box">
                <h4>권장 지방 섭취량</h4>
                <div><div><span>30</span></div><span>g</span></div>
                <i class="fa-solid fa-bacon"></i>
            </div>
            <div class="graph">
                <div class="graph-body">
                    <div class="graph-texts">
                        <span></span>
                        <span>적정</span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <progress id="fat-target" class="graph-progress graph-target ready" value="30" max="100"></progress>
                    <progress id="fat-current" class="graph-progress graph-current ready" value="5" max="100"></progress>
                    <div class="graph-line">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="graph-subheader">
                    <h5>적정</h5>
                    <h5>현재</h5>
                </div>
            </div>
        </section>
        <section id="table-section" class="box">
            <h3 class="table-title">영양 분석표<button type="button" id="add-data" class="button" onclick="openModal()"><i class="fa-solid fa-square-plus"></i>추가</button></h3>
            <div class="table-header">
                <h5>식품명</h5>
                <h5>식사구분</h5>
                <h5>탄수화물</h5>
                <h5>단백질</h5>
                <h5>지방</h5>
            </div>
            <div id="diet-table" class="table-body">
                <div class="table-item">
                    <span>예: 닭가슴살</span>
                    <span>점심</span>
                    <span>10g</span>
                    <span>20g</span>
                    <span>5g</span>
                </div>
            </div>
            <div id="diet-total" class="table-body">
                <div class="table-item">
                    <span>합계</span>
                    <span>-</span>
                    <span>10g</span>
                    <span>20g</span>
                    <span>5g</span>
                </div>
            </div>
        </section>
        <section class="diet-graphs">
        </section>
    </main>

    <!-- 모달 -->
    <div id="diet-modal-container" class="modal-container hidden">
        <div id="diet-modal-box" class="modal-box">
            <header class="modal-header">
                <h4 class="modal-title">식단 추가</h4>
                <a class="modal-close" onclick="closeModal()"></a>
            </header>
            <section class="modal-body">
                <div class="search-wrapper box">
                    <input type="text" id="search-food" placeholder="검색">
                    <button id="search-button" class="button" onclick="filterTable()"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div id="food-container">
                    <div id="food-select" class="box">
                        <div id="food-header" class="food-item">
                            <span>음식</span>
                            <span>기준량(g)</span>
                            <span>탄수화물(g)</span>
                            <span>단백질(g)</span>
                            <span>지방(g)</span>
                        </div>
                        <ul id="foodTbody" class="food-list">
                            <!-- 데이터는 JavaScript로 동적으로 추가할 예정입니다. -->
                        </ul>
                        <div class="diet-modal-pagination">
                            <button id="prev-button" class="arrow" onclick="changePage('prev')"><i class="fa-solid fa-angle-left"></i></button>
                            <div id="page-numbers"></div>
                            <button id="next-button" class="arrow" onclick="changePage('next')"><i class="fa-solid fa-angle-right"></i></button>
                        </div>
                    </div>
                    <div id="food-detail" class="box">
                        <div class="diet-details">
                            <div>
                                <h3>선택한 음식</h3>
                                <p id="selectedDiet">선택하세요</p>
                            </div>
                            <div>
                                <h3>식사 구분</h3>
                                <select class="diet-modalSelect" id="meal-type">
                                    <option value="" disabled selected>선택하세요</option>
                                    <option value="아침">아침</option>
                                    <option value="점심">점심</option>
                                    <option value="저녁">저녁</option>
                                </select>
                            </div>
                            <div>
                                <h3>수량(g)</h3>
                                <input type="number" id="dietQuantity" value="100" min="1">
                            </div>
                            <div id="dietInfo" class="diet-info">
                                <h3 id="food-name">음식</h3>
                                <h4 id="food-amount">(기준량 : <span id="amount">100</span>g)</h4>
                                <div class="diet-info-item">
                                    <h4>탄수화물</h4>
                                    <h5 id="carbs">0</h5>
                                    <span>g</span>
                                </div>
                                <div class="diet-info-item">
                                    <h4>단백질</h4>
                                    <h5 id="protein">0</h5>
                                    <span>g</span>
                                </div>
                                <div class="diet-info-item">
                                    <h4>지방</h4>
                                    <h5 id="fat">0</h5>
                                    <span>g</span>
                                </div>
                            </div>
                        </div>
                        <button id="diet-save" class="button" onclick="saveDiet()">저장 후 추가</button>
                    </div>
                </div>
                <div id="new-food-container" class="box">
                    <h3>새로운 음식 추가<i class="fa-solid fa-circle-info" title="표에서 음식을 선택하고 수량을 입력하세요. 음식의 영양 성분은 100g 기준입니다."></i></h3>
                    <div id="new-food-select">
                        <input type="text" id="newFoodName" placeholder="음식 이름">
                        <input type="number" id="newFoodAmount" placeholder="기준량(g)" min="1">
                        <input type="number" id="newFoodCarb" placeholder="탄수화물(g)" min="0" step="0.1">
                        <input type="number" id="newFoodProtein" placeholder="단백질(g)" min="0" step="0.1">
                        <input type="number" id="newFoodFat" placeholder="지방(g)" min="0" step="0.1">
                        <button id="add-food" class="button" onclick="addFood()">추가</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
