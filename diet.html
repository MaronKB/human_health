<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>HH 식단</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/diet.css" />
    <script src="js/includeHtml.js"></script>
    <script src="js/diet.js" defer></script>
</head>

<body>
    <header data-include-html="header.html"></header>
    <div class="date-input">
        <input type="date" id="start-date" value="연도-월-일">
    </div>
    <section class="diet-kcal">
        <h3>총 섭취 칼로리</h3>
        <p> <span>N</span> kcal</p>
    </section>
    <br>
    <main>
        <section>
            <form>
                <table class="diet-table">
                    <thead>
                        <tr>
                            <th colspan="5">
                                <div class="table-header">
                                    <span>영양 분석표</span>
                                    <button type="button" id="add-data" onclick="addRow()">+</button>
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th>식품명</th>
                            <th>식사구분</th>
                            <th>탄수화물</th>
                            <th>단백질</th>
                            <th>지방</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>예: 닭가슴살</td>
                            <td>점심</td>
                            <td>10g</td>
                            <td>20g</td>
                            <td>5g</td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </section>

        <div class="diet-graphs">
            <div class="diet-graph">
                <div class="graph">
                    <h4 class="graph-header">탄수화물</h4>
                    <div class="graph-body">
                        <progress id="carb-target" class="graph-target" value="10" max="100"></progress>
                        <span></span>
                    </div>
                </div>
            </div>

            <div class="diet-graph">
                <div class="graph">
                    <h4 class="graph-header">단백질</h4>
                    <div class="graph-body">
                        <progress id="prot-target" class="graph-target" value="20" max="100"></progress>
                        <span></span>
                    </div>
                </div>
            </div>

            <div class="diet-graph">
                <div class="graph">
                    <h4 class="graph-header">지방</h4>
                    <div class="graph-body">
                        <progress id="fat-target" class="graph-target" value="5" max="100"></progress>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 모달 -->
    <div id="myModal" class="diet-modal">
        <div class="diet-modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>식품 추가</h2>
            <label for="search-food"></label>
            <input type="text" id="search-food" placeholder="Search"><br><br>
            <table>
                <tr>
                    <th>음식</th>
                    <th>기준량g</th>
                    <th>탄수화물g</th>
                    <th>단백질g</th>
                    <th>지방g</th>
                </tr>
                <label for="food-name">음식</label>
                <input type="text" id="food-name" required><br><br>
                <label for="meal-type">식사구분:</label>
                <input type="text" id="meal-type" required><br><br>
                <label for="carbs">탄수화물:</label>
                <input type="number" id="carbs" required><br><br>
                <label for="protein">단백질:</label>
                <input type="number" id="protein" required><br><br>
                <label for="fat">지방:</label>
                <input type="number" id="fat" required><br><br>
                <button onclick="submitData()">+</button>
            </table>
        </div>
    </div>
</body>

</html>
