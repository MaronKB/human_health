<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>HH 관리자 활동</title>
    <link rel="icon" href="resources/images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/index.js"></script>
    <script src="js/admin-activities.js"></script>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/admin-activities.css" />
</head>

<body class="admin-activities">
    <header data-include-html="./header.html"></header>
    <main>
        <h2 class="title box">활동 목록</h2>
        <div class="list-control">
            <div class="search-container box">
                <select class="search-category" id="search-category" required>
                    <option value="활동">활동</option>
                    <option value="강도">강도</option>
                </select>
                <input type="text" id="search-input">
                <button class="button" id="search-button">검색</button>
            </div>
            <div class="control-buttons box">
                <button class="control-button button" id="add-activity">추가</button>
                <button class="control-button button" id="save-activity">저장</button>
                <button class="control-button button danger" id="delete-activity">삭제</button>
            </div>
        </div>
        <div class="activity-list box">
            <table>
                <thead>
                    <tr>
                        <th class="check-box">선택</th>
                        <th class="number">번호</th>
                        <th class="input-activity">활동</th>
                        <th class="input-intensity">강도</th>
                    </tr>
                </thead>
                <tbody class="activity-list-body" id="activity-list-body">
                </tbody>
            </table>
        </div>
        <div id="pagination" class="box">
            <a id="pagination-left" class="pagination-button pagination-arrow"><i class="fa-solid fa-angle-left"></i></a>
            <div id="pagination-container" class="pagination-container"></div>
            <a id="pagination-right" class="pagination-button pagination-arrow"><i class="fa-solid fa-angle-right"></i></a>
        </div>
    </main>
</body>

</html>
