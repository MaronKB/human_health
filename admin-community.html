<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>HH 관리자 커뮤니티</title>
    <link rel="icon" href="resources/images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/includeHtml.js"></script>
    <script src="js/admin-community.js"></script>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/admin-community.css" />
</head>

<body class="admin-community">
    <header data-include-html="./header.html"></header>
    <div class="community-main">
        <div class="title">
            <div>커뮤니티 목록</div>
        </div>
        <div class="list-control">
            <select class="search-category" id="search-category" required>
                <option value="제목">제목</option>
                <option value="닉네임">닉네임</option>
                <option value="작성일">작성일</option>
            </select>
            <div class="list-search">
                <input type="text" id="search-input">
                <button class="search-button" id="search-button">검색</button>
            </div>
            <button class="control-button" id="add-community">추가</button>
            <button class="control-button" id="save-community">저장</button>
            <button class="control-button" id="delete-community">삭제</button>
        </div>

        <div class="community-list">
            <table>
                <thead>
                    <tr>
                        <th class="check-box">선택</th>
                        <th class="number">번호</th>
                        <th class="input-title">제목</th>
                        <th class="input-nickname">닉네임</th>
                        <th class="input-date">작성일</th>
                    </tr>
                </thead>
                <tbody class="community-list-body" id="community-list-body">
                </tbody>
            </table>
        </div>

        <script></script>
    </div>
</body>

</html>
