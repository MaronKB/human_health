<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HH 커뮤니티 쓰기</title>
    <link rel="icon" href="resources/images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/index.js"></script>
    <script src="js/community-write.js"></script>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/community-write.css"/>
</head>
<body>
<header data-include-html="header.html"></header>
<main class="community-write">
    <form id="community-form">
        <div class="community-write-title">
            <input type="text" id="community-title" maxlength="100">
        </div>
        <div class="community-write-upload">
            <input type="file" accept="image/*" id="image-upload" class="image-input">
            <label for="image-upload">이미지 첨부</label>
            <input type="file" accept="video/*" id="video-upload" class="video-input">
            <label for="video-upload">비디오 첨부</label>
        </div>
        <div class="community-write-content">
            <textarea id="community-content" placeholder="내용을 입력해주세요." maxlength="1000"></textarea>
        </div>
        <div class="community-write-button">
            <a href="./community.html"><button type="button">취소</button></a>
            <button type="reset">초기화</button>
            <button type="button" id="community-submit">등록</button>
        </div>
        <div class="content-file">
            <div id="image-preview"></div>
            <div id="video-preview"></div>
        </div>
    </form>
</main>
<script></script>
</body>
</html>
