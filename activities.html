<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HH 활동</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/activities.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/includeHtml.js"></script>
    <script src="js/activities.js" defer></script>
</head>
<body>
    <header data-include-html="header.html"></header>
    <main>
        <div class="act-date">
            <input type="date" class="act-date-btn" placeholder="날짜 선택하기">
        </div>
        <section class="act-kcal">
            <h3>활동대사량</h3>
            <p>
                <span>N</span> kcal
            </p>
        </section>
        <section class="act-template">
            <div class="act-table-add">
                <button type="button" id="add-act" onclick="addRow()">+</button>
            </div>
            <div style="position: relative;">    
                <table class="act-table">
                    <thead>
                        <tr> 
                            <th>활동</th>
                            <th>시간</th>
                            <th>강도</th>
                        </tr>
                    </thead>
                    <tbody id="act-tbody">
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <!-- 모달 -->
    <div id="actModal" class="act-modal">
        <div class="act-modal-content">
            <div class="act-modal-header">
                <span class="act-close" onclick="closeModal()">&times;</span>
            </div>
            <div class="act-search">
                <input type="text" id="actSearch" placeholder="검색">
                <button onclick="filterTable()">
                    <img src="https://img.icons8.com/ios-filled/50/000000/search.png" alt="Search" width="20" />
                </button>
            </div>
            <div class="activity-container">
                <div class="activity-table">
                    <table id="activityTable">
                        <thead>
                            <tr>
                                <th>활동</th>
                                <th>활동강도</th>
                            </tr>
                        </thead>
                        <tbody id="act-tbody2">
                            <tr onclick="selectActivity('잠자기', 0.93, this)">
                                <td>잠자기</td>
                                <td>0.93</td>
                            </tr>
                            <tr onclick="selectActivity('누워있기', 1.2, this)">
                                <td>누워있기</td>
                                <td>1.2</td>
                            </tr>
                            <tr onclick="selectActivity('읽기', 1.3, this)">
                                <td>읽기</td>
                                <td>1.3</td>
                            </tr>
                            <tr onclick="selectActivity('앉아서 TV', 1.57, this)">
                                <td>앉아서 TV</td>
                                <td>1.57</td>
                            </tr>
                            <tr onclick="selectActivity('사무업무', 1.6, this)">
                                <td>사무업무</td>
                                <td>1.6</td>
                            </tr>
                            <tr onclick="selectActivity('컴퓨터 부수기', 9.9, this)">
                                <td>컴퓨터 부수기</td>
                                <td>9.9</td>
                            </tr>
                            <tr onclick="selectActivity('중도포기 하기', 4.1, this)">
                                <td>중도포기 하기</td>
                                <td>4.1</td>
                            </tr>
                            <tr onclick="selectActivity('노가다 뛰러가기', 5.2, this)">
                                <td>노가다 뛰러가기</td>
                                <td>5.2</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="activity-details">
                    <div class="act-selected-activity">
                        <h3>활동</h3>
                        <p id="selectedActivity">선택하세요</p>
                    </div>
                    <div class="act-type-time">
                        <h4>시간</h4>
                        <input type="number" id="hours" min="0" placeholder="0">
                        <label for="act-time" style="font-size: 13px;">hours</label>
                    </div>
                    <div>
                        <button class="act-save" id="act-save-btn" onclick="saveActivity()">추가</button>
                    </div>
                </div>
            </div>
            <div class="act-container">
                <div class="act-pagination">
                    <button class="act-btn1" onclick="backBtn()"> <img src="./resources/images/arrow.png"> prev </button>
                    <ul>
                        <li class="link active" value="1" onclick="activeLink()">1</li>
                        <li class="link" value="2" onclick="activeLink()">2</li>
                        <li class="link" value="3" onclick="activeLink()">3</li>
                        <li class="link" value="4" onclick="activeLink()">4</li>
                        <li class="link" value="5" onclick="activeLink()">5</li>
                        <li class="link" value="6" onclick="activeLink()">6</li>
                    </ul>
                    <button class="act-btn2" onclick="nextBtn()">next<img src="./resources/images/arrow.png"></button>
                </div>
            </div>
            <div class="user-input">
                <!-- <h3>활동 추가하기</h3> -->
                <div class="user-input-row">
                    <div>
                        <label for="newActivity">활동</label>
                        <input type="text" id="newActivity" placeholder="활동 이름 입력">
                    </div>
                    <div>
                        <label for="newIntensity">강도</label>
                        <input type="number" id="newIntensity" min="0" step="0.01" placeholder="강도 입력">
                    </div>
                </div>
                <button class="add-btn" onclick="addCustomActivity()">등록</button>
            </div>
            <div class="instructions"> <br>- 표에서 활동을 선택하고 시간을 입력하세요. <br>- 활동강도: 1시간 당 활동량 값입니다. </div>
        </div>
    </div>
    <script>
    </script>
</body>
</html>
