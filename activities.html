<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>HH 활동</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/activities.css" />
    <script src="js/includeHtml.js"></script>
    <script src="js/activities.js" defer></script>
</head>

<body>
    <header data-include-html="header.html"></header>
    <main>
        <div class="date-date">
            <input type="date" id="start-date" value="연도-월-일">
        </div>
        <br>
        <section class="activity-kcal">
            <h3>총 소모 칼로리</h3>
            <p> <span>N</span> kcal</p>
        </section>
        <section>
            <form>
                <table class="activity-table">
                    <thead>
                        <tr>
                            <th class="activity-th1" colspan="3">
                                <div class="table-header">
                                    <span>활동 분석표</span>
                                    <button type="button" id="add-data" onclick="addRow()">+</button>
                                </div>
                            </th>
                        </tr>
                        <tr class="activity-tr1">
                            <th>활동명</th>
                            <th>강도 (MET)</th>
                            <th>시간 (분)</th>
                        </tr>
                    </thead>
                    <tbody id="activityTbody">
                        <tr>
                            <td>예: 달리기</td>
                            <td>8</td>
                            <td>30</td>
                            <td>240 kcal</td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </section>
        </div>
        </div>
        </div>
        </div>
        <div class="recommended-activity">
            <div class="activity-box">
                <h4>권장 활동 시간</h4>
                <p>60 분</p>
            </div>
            <div class="activity-box">
                <h4>권장 소모 칼로리</h4>
                <p>500 kcal</p>
            </div>
        </div>

        <!-- 모달 -->
        <div id="activityModal" class="activity-modal">
            <div class="activity-modal-content">
                <div class="activity-search">
                    <div class="search-wrapper">
                        <span class="activity-close" onclick="closeModal()">&times;</span>
                        <input type="text" id="search-activity" placeholder="활동 검색">
                        <button id="search-button" onclick="filterTable()">
                            <img src="https://img.icons8.com/ios-filled/50/000000/search.png" alt="Search" width="20" />
                        </button>
                    </div>
                </div>
                <div id="activityTableContainer">
                    <table id="activityTable">
                        <thead>
                            <tr class="activity-Modal-tr1">
                                <th>활동명</th>
                                <th>강도 (MET)</th>
                                <th>기준 시간(분)</th>
                                <th>소모 칼로리</th>
                            </tr>
                        </thead>
                        <tbody id="activityTbody">
                            <!-- 데이터는 JavaScript로 동적으로 추가될 예정입니다. -->
                        </tbody>
                    </table>
                    <div class="activity-modal-pagination">
                        <button id="prev-button" onclick="changePage('prev')"><-</button>
                            <span id="page-numbers"></span>
                        <button id="next-button" onclick="changePage('next')">-></button>
                    </div>
                </div>
                <div class="activity-details">
                    <h3>선택한 활동</h3>
                    <p id="selectedActivity">선택하세요</p>
                    <h3>시간 (분)</h3>
                    <input type="number" id="activityDuration" value="30" min="1"> 분
                    <br>
                </div>
                <button class="activity-save" onclick="saveActivity()">저장 후 추가</button>
                <div id="activityInfo" class="activity-info"></div> <!--표에서 데이터 선택시 나오는 정보표-->
                <h3 class="new-activity-add">새로운 활동 추가</h3>
                <div class="new-activity">
                    <input type="text" id="newActivityName" placeholder="활동 이름">
                    <input type="number" id="newActivityIntensity" placeholder="강도 (MET)" min="1" step="0.1"><br>
                    <input type="number" id="newActivityDuration" placeholder="기준 시간 (분)" min="1"><br>
                    <button class="modal-add-activity" onclick="addActivity()">추가</button>
                </div>

                <div class="instructions">
                    <br>- 표에서 활동을 선택하고 시간을 입력하세요.
                    <br>- 활동의 칼로리 소모는 기준 시간당 소모량입니다.
                </div>
            </div>
        </div>
    </main>
</body>

</html>
