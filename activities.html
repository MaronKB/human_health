            <div class="act-main-value-container">

                                        stylus
                                    </span>
                                </button>

                                        delete
                                    </span>
                                </button>
                            </div>
                        </div>
                        <div class="template-item" onclick="applyTemplate('일반 휴일 활동')">

                            </div>
                        </div>
                        <div class="template-item" onclick="applyTemplate('일반 학업 활동')">

                            <div class="template-actions">
                                <button class="template-edit-btn" onclick="editTemplate('일반 학업 활동')">
                                    <span class="material-symbols-outlined" style="color: #ffffff;">
                                        stylus
                                    </span>
                                </button>
                                <button class="template-delete-btn" onclick="deleteTemplate(event, '일반 학업 활동')">
                                    <span class="material-symbols-outlined" style="color: #ffffff;">
                                        delete

                                </button>
                            </div>
                        </div>
                        <div class="template-item" onclick="applyTemplate('집에만 있는 날')">

                                <button class="template-edit-btn" onclick="editTemplate('집에만 있는 날')">

                                <button class="template-delete-btn" onclick="deleteTemplate(event, '집에만 있는 날')">
                                    <span class="material-symbols-outlined" style="color: #ffffff;">
                                        delete
                                    </span>
                                </button>
                            </div>
                        </div>
            
                    </div>
                </div>
            </aside>
            <div class="act-template">
                <div style="position: relative;">
                    <div class="act-table-header">
                        <div class="act-hours-alert">

                        <button type="button" id="add-act" onclick="addRow()">+</button>

            </div>
        </section>
