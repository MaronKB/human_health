<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HH 활동</title>
    <link rel="icon" href="resources/images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/activities.css" />
    <script src="js/index.js"></script>
    <script src="js/activities.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <header data-include-html="header.html"></header>
    <main>
        <input id="current-date" type="date">
        <section id="act-header">
            <div class="act-kcal act-main-kcal box">
                <h3>활동 대사량</h3>
                <span id="act-kcal" class="act-kcal-value">0</span>
                <span>Kcal</span>
            </div>
            <div class="act-kcal act-sub-kcal box">
                <h3>기초 대사량</h3>
                <span id="base-kcal" class="act-kcal-value">0</span>
                <span>Kcal</span>
            </div>
            <div class="act-kcal act-sub-kcal box">
                <h3>권장 섭취 칼로리<i class="fa-solid fa-circle-info" title="추정치입니다.&#10;체중 증가시: +200~300&#10;체중 유지시: +-200&#10; 체중 감소시: -500 ~ 700"></i></h3>
                <span id="recommend-kcal" class="act-kcal-value">0</span>
                <div id="not-yet" class="box">
                    <h4><i class="fa-solid fa-triangle-exclamation"></i> 활동 시간 부족</h4>
                    <span>24시간일 때만 표시됨</span>
                </div>
                <span>Kcal</span>
            </div>
            <div class="act-hours-alert box">
                <i class="fa-regular fa-clock"></i>
                <div>
                    <h4>총 활동<span class="act-hours-value">0</span>시간</h4>
                    <h5>(24시간 기준)</h5>
                </div>
            </div>
        </section>
        <section class="act-container">
            <aside class="act-sidebar box">
                <h4><i class="fa-solid fa-list"></i>자주 쓰는 템플릿 리스트</h4>
                <div class="saved-templates">
                    <div class="template-item" onclick="applyTemplate('일반 평일 활동')">
                        <span>일반 평일 활동</span>
                        <div class="template-actions">
                            <button class="template-edit-btn" onclick="editTemplate('일반 평일 활동')">
                                <span class="material-symbols-outlined" style="color: #ffffff;">
                                    stylus
                                </span>
                            </button>
                            <button class="template-delete-btn" onclick="deleteTemplate(event, '일반 평일 활동')">
                                <span class="material-symbols-outlined" style="color: #ffffff;">
                                    delete
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="template-item" onclick="applyTemplate('일반 휴일 활동')">
                        <span>일반 휴일 활동</span>
                        <div class="template-actions">
                            <button class="template-edit-btn" onclick="editTemplate('일반 휴일 활동')">
                                <span class="material-symbols-outlined" style="color: #ffffff;">
                                    stylus
                                </span>
                            </button>
                            <button class="template-delete-btn" onclick="deleteTemplate(event, '일반 휴일 활동')">
                                <span class="material-symbols-outlined" style="color: #ffffff;">
                                    delete
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="template-item" onclick="applyTemplate('일반 학업 활동')">
                        <span>일반 학업 활동</span>
                        <div class="template-actions">
                            <button class="template-edit-btn" onclick="editTemplate('일반 학업 활동')">
                                <span class="material-symbols-outlined" style="color: #ffffff;">
                                    stylus
                                </span>
                            </button>
                            <button class="template-delete-btn" onclick="deleteTemplate(event, '일반 학업 활동')">
                                <span class="material-symbols-outlined" style="color: #ffffff;">
                                    delete
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="template-item" onclick="applyTemplate('집에만 있는 날')">
                        <span>집에만 있는 날</span>
                        <div class="template-actions">
                            <button class="template-edit-btn" onclick="editTemplate('집에만 있는 날')">
                                <span class="material-symbols-outlined" style="color: #ffffff;">
                                    stylus
                                </span>
                            </button>
                            <button class="template-delete-btn" onclick="deleteTemplate(event, '집에만 있는 날')">
                                <span class="material-symbols-outlined" style="color: #ffffff;">
                                    delete
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </aside>
            <div class="act-template box">
                <button type="button" id="add-act" class="button" onclick="openModal()"><i class="fa-solid fa-plus"></i></button>
                <table class="act-table">
                    <thead>
                        <tr>
                            <th>활동</th>
                            <th>시간</th>
                            <th>강도</th>
                        </tr>
                    </thead>
                    <tbody id="act-tbody">
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <section class="template-share-save">
            <!-- <button class="template-share-btn">공유 하기</button> -->
            <button class="template-save-btn" onclick="saveTemplate()">템플릿 저장</button>
        </section>
    </main>
    <!-- 모달 -->
    <div id="act-modal" class="modal-container hidden">
        <div id="act-modal-box" class="modal-box">
            <header class="modal-header">
                <h4 class="modal-title">활동 추가</h4>
                <a class="modal-close" onclick="closeModal()"></a>
            </header>
            <section class="modal-body">
                <div class="act-search box">
                    <input type="text" id="act-search" placeholder="검색">
                    <button id="search-button" class="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="activity-container">
                    <div class="table-container box">
                        <table id="activity-table">
                            <thead>
                                <tr>
                                    <th>활동</th>
                                    <th>활동강도</th>
                                </tr>
                            </thead>
                            <tbody id="actTbody">
                            </tbody>
                        </table>
                        <div class="act-modal-pagination">
                            <button id="page-prev" class="arrow" onclick="changePage('prev')"><</button>
                            <div id="page-numbers"></div>
                            <button id="page-next" class="arrow" onclick="changePage('next')">></button>
                        </div>
                    </div>
                    <div class="activity-details box">
                        <div class="act-detail">
                            <h3>활동</h3>
                            <p id="selectedActivity">선택하세요</p>
                        </div>
                        <div class="act-detail">
                            <h3>시간</h3>
                            <input type="number" id="hours" min="0" placeholder="">
                            <label for="hours" style="font-size: 13px;">hours</label>
                        </div>
                        <button id="act-save" class="button" onclick="saveActivity()">추가</button>
                    </div>
                </div>
                <div class="user-input box">
                    <h3>활동 추가<i class="fa-solid fa-circle-info" title="활동 이름과 강도를 입력하여 새 활동을 추가 할 수 있습니다. 활동강도: 1시간 당 활동량 값입니다."></i></h3>
                    <div class="user-input-row">
                        <input type="text" id="newActivity" placeholder="활동 이름 입력">
                        <input type="number" id="newIntensity" min="0" step="0.01" placeholder="강도 입력">
                        <button id="act-add" class="button" onclick="addCustomActivity()">등록</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
