<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HH 활동</title>
    <script src="../includeHtml.js"></script>
    <link rel="stylesheet" href="../index.css"/>
    <link rel="stylesheet" href="css/activities.css"/>
    <script src="js/includeHtml.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/includeHtml.js"></script>
    <script src="js/activities.js" defer></script>
</head>
<body>
<header data-include-html="header.html"></header>
    <div class="act-date">
        <input type="date" class="act-date-btn" placeholder="날짜 선택하기" >
    </div>

    <section class="act-kcal">
        <h3>활동대사량</h3>
        <p> <span>N</span> kcal</p>
    </section>

    <section class="act-template">
        <table class="act-table">
            <thead>
                <tr>
                    <th colspan="5">
                        <div class="act-table-add">
                            <span> </span>
                            <button type="button" id="add-act" onclick="addRow()">+</button>
                        </div>
                    </th>
                </tr>
                <tr>
                    <th>활동</th>
                    <th>시간</th>
                    <th>강도</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </section>

        <!-- 모달 -->
        <div id="actModal" class="act-modal">
            <div class="act-modal-content">
                <span class="act-close" onclick="closeModal()">&times;</span>
                <div class="act-search">
                    <input type="text" id="actSearch" placeholder="검색">
                    <button onclick="filterTable()">
                        <img src="https://img.icons8.com/ios-filled/50/000000/search.png" alt="Search" width="20"/>
                    </button>

                </div>
                    <table id="activityTable">
                        <thead>
                            <tr>
                                <th>활동</th>
                                <th>활동강도</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr onclick="selectActivity('잠자기', 0.93)">
                                <td>잠자기</td>
                                <td>0.93</td>
                            </tr>
                            <tr onclick="selectActivity('누워있기', 1.2)">
                                <td>누워있기</td>
                                <td>1.2</td>
                            </tr>
                            <tr onclick="selectActivity('읽기', 1.3)">
                                <td>읽기</td>
                                <td>1.3</td>
                            </tr>
                            <tr onclick="selectActivity('앉아서 TV', 1.57)">
                                <td>앉아서 TV</td>
                                <td>1.57</td>
                            </tr>
                            <tr onclick="selectActivity('사무업무', 1.6)">
                                <td>사무업무</td>
                                <td>1.6</td>
                            </tr>
                        </tbody>
                    </table>
                
                    <div class="activity-details">
                        <h3>활동</h3>
                        <p id="selectedActivity">선택하세요</p><br>
                
                        <h3>시간</h3>
                        <input type="number" id="hours" value="0" min="0"> hours
                    </div>
                </div>
                <button onclick="saveActivity()" class="act-save">저장 후 추가</button>
                
                <div class="instructions">
                    안내<br>- 표에서 활동을 선택하고 시간을 입력하세요.<br>- 활동강도: 1시간 당 활동량 값입니다.
                </div>
                
            </div>
        </div>

        <script>
            function selectActivity(activity, intensity) {
                document.getElementById('selectedActivity').textContent = activity;
            }
        
            function saveActivity() {
                const activity = document.getElementById('selectedActivity').textContent;
                const hours = document.getElementById('hours').value;
        
                if (activity === "선택하세요") {
                    alert("활동을 선택하세요.");
                    return;
                }
        
                alert(`활동: ${activity}, 시간: ${hours} hours 저장되었습니다.`);
            }
        </script>
</body>

</html>
