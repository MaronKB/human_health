<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HH 건강정보</title>
    <link rel="icon" href="resources/images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/index.js"></script>
    <script src="js/vital.js"></script>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/vital.css"/>
</head>
<body>
<header data-include-html="header.html"></header>
<main>
    <section id="vital">
        <form id="stress" class="vital-input box">
            <h4 class="vital-header">스트레스 지수</h4>
            <div class="vital-content">
                <div>
                    <span id="stress-content">1</span>
                </div>
                <span>단계</span>
            </div>
            <label for="vital-stress" class="vital-range">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
            </label>
            <input id="vital-stress" type="range" min="1" max="10" value="1" onchange="onRangeChange(this)"/>
            <span id="vital-stress-tooltip" class="box hidden"><br/>인생이 행복합니다!</span>
        </form>
        <div class="vital-recommend box">
            <iframe id="stress-recommend" src="https://www.youtube.com/embed/LzAgYVknNYg" title="추천 영상" allow="accelerometer; encrypted-media; gyroscope; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <form id="stretch" class="vital-input box">
            <h4 class="vital-header">스트레칭</h4>
            <input id="stretching-neck" type="checkbox" data-index="0"/>
            <label for="stretching-neck">목</label>
            <input id="stretching-shoulder" type="checkbox" data-index="1" disabled/>
            <label for="stretching-shoulder">어깨</label>
            <input id="stretching-chest" type="checkbox" data-index="2" disabled/>
            <label for="stretching-chest">가슴</label>
            <input id="stretching-wrist" type="checkbox" data-index="3" disabled/>
            <label for="stretching-wrist">손목</label>
            <input id="stretching-ankle" type="checkbox" data-index="4" disabled/>
            <label for="stretching-ankle">발목</label>
            <input id="stretching-leg" type="checkbox" data-index="5" disabled/>
            <label for="stretching-leg">다리</label>
            <input id="stretching-waist" type="checkbox" data-index="6" disabled/>
            <label for="stretching-waist">허리</label>
        </form>
        <div class="vital-recommend box">
            <iframe id="stretch-recommend" src="https://www.youtube.com/embed/mUnSpfItRf0" title="추천 영상" allow="accelerometer; encrypted-media; gyroscope; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <div id="stretch-end" class="end hidden">
                <i class="fa-solid fa-flag-checkered"></i>
                <h4>오늘의 스트레칭이 모두 종료되었습니다.</h4>
            </div>
        </div>
        <form id="sleep" class="vital-input box">
            <h4 class="vital-header">수면 시간</h4>
            <div class="vital-content">
                <div>
                    <span  id="sleep-content">8</span>
                </div>
                <span>시간</span>
            </div>
            <label for="vital-sleep" class="vital-range">
                <span>0</span>
                <span>2</span>
                <span>4</span>
                <span>6</span>
                <span>8</span>
                <span>10</span>
                <span>12+</span>
            </label>
            <input id="vital-sleep" type="range" min="0" max="12" value="8" onchange="onRangeChange(this)"/>
            <span id="vital-sleep-tooltip" class="box hidden">정상적인 수면을 취하고 있습니다.</span>
        </form>
        <div class="vital-recommend box">
            <iframe id="sleep-recommend" src="https://www.youtube.com/embed/vfWwL4N8CM4" title="추천 영상" allow="accelerometer; encrypted-media; gyroscope; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>
</main>
</body>
</html>
