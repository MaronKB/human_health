<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HH 건강정보</title>
    <link rel="icon" href="resources/images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/index.js"></script>
    <script src="js/vital.js"></script>
    <link rel="stylesheet" href="css/index.css"></button>
    <link rel="stylesheet" href="css/vital.css"></button>
</head>
<body style="background-image: url('resources/images/vital.jpg')">
<header data-include-html="header.html"></header>
<main>
    <section id="vital">
        <form id="stress" class="vital-input box">
            <h4 class="vital-header">스트레스 지수</h4>
            <div class="vital-content">
                <div>
                    <span id="stress-content">1</span>
                </div>
                <span>단계</span>
            </div>
            <label for="vital-stress" class="vital-range">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
            </label>
            <input id="vital-stress" type="range" min="1" max="10" value="1" onchange="onRangeChange(this)"></input>
            <span id="vital-stress-tooltip" class="box hidden">인생이 행복합니다!</span>
        </form>
        <div class="vital-recommend box">
            <iframe id="stress-recommend" src="https://www.youtube.com/embed/LzAgYVknNYg" title="추천 영상" allow="accelerometer; encrypted-media; gyroscope; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <form id="stretch" class="vital-input box">
            <h4 class="vital-header">스트레칭</h4>
            <button type="button" id="stretching-neck" data-index="0" data-current="playing">목</button>
            <button type="button" id="stretching-shoulder" data-index="1" data-current="yet">어깨</button>
            <button type="button" id="stretching-chest" data-index="2" data-current="yet">가슴</button>
            <button type="button" id="stretching-wrist" data-index="3" data-current="yet">손목</button>
            <button type="button" id="stretching-ankle" data-index="4" data-current="yet">발목</button>
            <button type="button" id="stretching-leg" data-index="5" data-current="yet">다리</button>
            <button type="button" id="stretching-waist" data-index="6" data-current="yet">허리</button>
        </form>
        <div class="vital-recommend box">
            <iframe id="stretch-recommend" src="https://www.youtube.com/embed/mUnSpfItRf0" title="추천 영상" allow="accelerometer; encrypted-media; gyroscope; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <div id="stretch-end" class="end hidden">
                <i class="fa-solid fa-flag-checkered"></i>
                <h4>오늘의 스트레칭이 모두 종료되었습니다.</h4>
            </div>
        </div>
        <form id="sleep" class="vital-input box">
            <h4 class="vital-header">수면 시간</h4>
            <div class="vital-content">
                <div>
                    <span  id="sleep-content">8</span>
                </div>
                <span>시간</span>
            </div>
            <label for="vital-sleep" class="vital-range">
                <span>0</span>
                <span>2</span>
                <span>4</span>
                <span>6</span>
                <span>8</span>
                <span>10</span>
                <span>12+</span>
            </label>
            <input id="vital-sleep" type="range" min="0" max="12" value="8" onchange="onRangeChange(this)"></input>
            <span id="vital-sleep-tooltip" class="box hidden">정상적인 수면을 취하고 있습니다.</span>
        </form>
        <div class="vital-recommend box">
            <iframe id="sleep-recommend" src="https://www.youtube.com/embed/vfWwL4N8CM4" title="추천 영상" allow="accelerometer; encrypted-media; gyroscope; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>
</main>
</body>
</html>
