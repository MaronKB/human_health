<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>HH Q & A 보기</title>
    <script src="js/includeHtml.js"></script>
    <script src="js/qna-view.js"></script>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/qna-view.css" />
</head>

<body>
    <header data-include-html="header.html"></header>
    <main>
        <div class="qna-view-info">
            <table>
                <tr>
                    <th>제목</th>
                    <td id="qna-title"></td>
                    <th>작성일</th>
                    <td id="qna-date"></td>
                </tr>
                <tr>
                    <th>닉네임</th>
                    <td id="qna-nickname"></td>
                    <th>조회수</th>
                    <td id="qna-view-count"></td>
                </tr>
            </table>
        </div>
        <div class="qna-view-content">
            <p id="qna-content"></p>
        </div>
        <div class="qna-view-buttons">
            <button type="button" id="edit-button">수정</button>
            <a href="./qna.html"><button type="button">목록</button></a>
            <button type="button" id="delete-button">삭제</button>
        </div>
    </main>
    <script></script>
</body>

</html>
