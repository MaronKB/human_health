<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HH 회원가입</title>
    <link rel="icon" href="resources/images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/index.js"></script>
    <script src="js/register.js"></script>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/register.css"/>
</head>
<body>
<header data-include-html="header.html"></header>
<main class="max">
    <a id="back" href="main.html"><i>◀</i><h4>메인으로 돌아가기</h4></a>
    <section class="login-section">
        <form class="login-form">
            <h2><span>REG</span>ISTER</h2>
            <div class="login-input">
                <label for="email">아이디</label>
                <input id="email" type="email" placeholder="example@humanhealth.com" required/>
            </div>
            <div class="login-input">
                <label for="password">비밀번호</label>
                <input id="password" type="password" placeholder="password" required/>
            </div>
            <div class="login-input">
                <label for="password-confirm">비밀번호 확인</label>
                <input id="password-confirm" type="password" placeholder="password" required/>
            </div>
            <div class="login-input">
                <label for="nickname">닉네임</label>
                <input id="nickname" type="text" placeholder="nickname" required/>
            </div>
            <div class="login-input">
                <span>이메일 수신 동의</span>
                <div>
                    <input id="agree" name="subscribe" type="radio" value="true" checked/>
                    <label for="agree">동의</label>
                    <input id="disagree" name="subscribe" type="radio" value="false"/>
                    <label for="disagree">거부</label>
                </div>
            </div>
            <div class="login-input">
                <div>
                    <input id="accept" type="checkbox">
                    <label for="accept"><a href="#" onclick="showTerms('terms')">이용약관</a> 및 <a href="#" onclick="showTerms('privacy')">개인정보 취급방침</a>에 동의합니다.</label>
                </div>
            </div>
            <div class="login-buttons">
                <button class="login" type="submit">회원가입</button>
            </div>
        </form>
    </section>
</main>

<!-- 팝업 창 -->
<div id="popup">
    <div id="popup-content">
        <button id="popup-close-button">닫기</button>
        <h2 id="popup-title"></h2>
        <p id="popup-text"></p>
    </div>
</div>
</body>
</html>
