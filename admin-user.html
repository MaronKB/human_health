<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>HH 관리자 유저</title>
    <link rel="icon" href="resources/images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/index.js"></script>
    <script src="js/admin-user.js"></script>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/admin-user.css" />
</head>

<body class="admin-user">
    <header data-include-html="./header.html"></header>
    <main class="user-main">
        <div class="title">
            <div>유저 목록</div>
        </div>
        <div class="list-control">
            <select class="search-category" id="search-category" required>
                <option value="아이디">아이디</option>
                <option value="닉네임">닉네임</option>
                <option value="이메일 수신">이메일 수신</option>
                <option value="가입일">가입일</option>
            </select>
            <div class="list-search">
                <input type="text" id="search-input">
                <button class="search-button" id="search-button">검색</button>
            </div>
            <button class="control-button" id="add-user">추가</button>
            <button class="control-button" id="save-user">저장</button>
            <button class="control-button" id="delete-user">삭제</button>
        </div>

        <div class="user-list">
            <table>
                <thead>
                    <tr>
                        <th class="check-box">선택</th>
                        <th class="number">번호</th>
                        <th class="input-id">아이디</th>
                        <th class="input-password">비밀번호</th>
                        <th class="input-nickname">닉네임</th>
                        <th class="input-emailOptOut">이메일 수신</th>
                        <th class="input-date">가입일</th>
                    </tr>
                </thead>
                <tbody class="user-list-body" id="user-list-body">
                </tbody>
            </table>
        </div>
        <div class="bottom">
            <div id="pagination" class="pagination">
                <a id="pagination-left" class="pagination-button pagination-arrow">◀</a>
                <div id="pagination-container" class="pagination-container"></div>
                <a id="pagination-right" class="pagination-button pagination-arrow">▶</a>
            </div>
        </div>
        
        <script></script>
    </div>
</body>

</html>
